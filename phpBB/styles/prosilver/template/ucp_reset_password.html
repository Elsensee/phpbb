<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post" id="{MODE}">

<div class="panel">
	<div class="inner">

	<div class="content">
		<h2>{L_UCP_RESET_PASSWORD}</h2>

		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<!-- IF MODE == 'sendpassword' -->
		<dl>
			<dt><label for="username">{L_USERNAME}{L_COLON}</label></dt>
			<dd><input class="inputbox narrow" type="text" name="username" id="username" size="25" value="{USERNAME}" /></dd>
		</dl>
		<dl>
			<dt><label for="email">{L_EMAIL_ADDRESS}{L_COLON}</label><br /><span>{L_EMAIL_REMIND}</span></dt>
			<dd><input class="inputbox narrow" type="email" name="email" id="email" size="25" maxlength="100" value="{EMAIL}" /></dd>
		</dl>
		<!-- ELSE -->
		<dl>
			<dt><label for="new_password">{L_NEW_PASSWORD}{L_COLON}</label></dt>
			<dd><input type="password" name="new_password" id="new_password" size="25" maxlength="255" title="{L_CHANGE_PASSWORD}" autocomplete="off" /></dd>
		</dl>
		<dl>
			<dt><label for="new_password_confirm">{L_CONFIRM_PASSWORD}{L_COLON}</label><br /><span>{L_CONFIRM_PASSWORD_EXPLAIN}</span></dt>
			<dd><input type="password" name="new_password_confirm" id="new_password_confirm" size="25" maxlength="255" title="{L_CONFIRM_PASSWORD}" autocomplete="off" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}<input type="submit" name="submit" id="submit" class="button1 button button-form" value="{L_SUBMIT}" tabindex="2" />&nbsp; <input type="reset" value="{L_RESET}" name="reset" class="button1 button button-form-bold" /></dd>
		</dl>
		{S_FORM_TOKEN}
		</fieldset>
	</div>

	</div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
